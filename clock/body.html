<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clock</h1>
        <div class="timeSection">
            <h2 id="houre">00</h2>
            <h2 id="minute">00</h2>
            <h2 id="second">00</h2>
            <h2 id="zone">AM/PM</h2>
        </div>
        <div class="timeSection">
            <h3 id="date">--</h3>
            <h3 id="month">--</h3>
            <h3 id="year">----</h3>
        </div>
        <h3 id="day">----</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
